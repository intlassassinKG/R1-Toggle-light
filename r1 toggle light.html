<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Toggle App</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100vw; }
    body { background: #206be5; transition: background 0.2s; width: 100vw; 
height: 100vh; }
  </style>
</head>
<body>
<script>
  function setBlue() { document.body.style.background = '#206be5'; }
  function setPurple() { document.body.style.background = '#8e44ad'; }

  // Simulate PTT using spacebar
  document.addEventListener('keydown', (e) => { if (e.code === "Space") 
setPurple(); });
  document.addEventListener('keyup', (e) => { if (e.code === "Space") 
setBlue(); });

  // TODO: Replace above with R1 PTT event hooks when deploying on device
  // rabbit.on('ptt-press', setPurple);
  // rabbit.on('ptt-release', setBlue);
</script>
</body>
</html>
